<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/mysite.css" />
	
		<!-- NavBar containing links to all pages in the website -->
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(12, 3, 45)">
			<a class="navbar-brand" href="/test/">Nathan M.</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  <div class="navbar-nav">
				<a class="nav-item nav-link" href="/test/">Home</a>
				<a class="nav-item nav-link active" href="test1">Test 1</a>
				<a class="nav-item nav-link" href="test2">Test 2</a>
				<a class="nav-item nav-link" href="test3">Test 3</a>
			  </div>
			</div>
		  </nav>
	</head>
<body>

	<h1>This is Test Page 1. This page will test product display and input</h1>
	<div class="container border border-info rounded p-s5 my-5" style="max-width: 400px;">
		<h3 class="text-center my-5">Add New Product</h3>
		<form class="form-horizontal" th:action="@{doAddProduct}" th:object="${productModel}" method="POST">
			<div class="form-group">
			  	<label for="name">Product Name:</label>
				<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter Product Name">
			</div>
			<div class="form-group">
				<label for="cost">Cost:</label>
				<input type="number" step="0.01" class="form-control" th:field="*{cost}" id="cost" placeholder="0">
		  	</div>
			<div class="form-group">
				<label for="description">Product Description:</label>
				<textarea class="form-control" th:field="*{description}" id="description" rows="4"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form> 
		
	</div>

	<div class="container border border-info rounded p-s5 my-5" style="max-width: 1000px;">
	<h3>Product Table</h3>
	  <table class="table">
        <thead>
          <tr>
            <th style="text-align:center" data-field="id" scope="col">
              	<span class="text-success">
            		Product ID
              	</span>
            </th>
            <th style="text-align:center" data-field="name" scope="col">
              	<span class="text-success">
                	Product Name 
              	</span>
            </th>
            <th style="text-align:center" data-field="cost" scope="col">
              	<span class="text-success">
					Product Cost
              	</span>
            </th>
			<th style="text-align:center" data-field="description" scope="col">
				<span class="text-success">
					Description
				</span>
			  </th>
          </tr>
        </thead>
		<tbody>
			<tr th:if="${products.empty}">
				<td style="text-align:center" colspan="4"> No Products Available </td>
			</tr>
			<tr th:each="product : ${products}">
				<td style="text-align:center"><h5 th:text="${product.id}">0000000001</h5></td>
				<td style="text-align:center"><h5 th:text="${product.name}">Product 1</h5></td>
				<td style="text-align:center"><h5 th:text="${product.cost}">1.00</h5></td>
				<td style="text-align:center"><h5 th:text="${product.description}">1</h5></td>
			</tr>
		</tbody>
      </table>
	</div>
</body>

</html>
